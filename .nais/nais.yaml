apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "emottak-monitor-frontend"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  image: {{image}}
  port: 8080
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: false
    path: "/metrics"
  limits:
    cpu: "200m"
    memory: "256Mi"
  requests:
    cpu: "200m"
    memory: "256Mi"
  ingresses: 
    {{#each ingresses as |url|}}
      - {{url}}
    {{/each}}
  tracing:
    enabled: true
  accessPolicy:
    outbound:
      external:
        - host: https://emottak-monitor.dev.intern.nav.no
#      rules:
#        - application: emottak-monitor