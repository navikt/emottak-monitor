apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: "emottak-monitor-frontend"
  namespace: "team-emottak"
  labels:
    "team": "team-emottak"
spec:
  image: {{image}}
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: false
    path: "/metrics"
  ingresses: 
    {{#each ingresses as |url|}}
      - {{url}}
    {{/each}}
  observability:
    logging:
      destinations:
        - id: loki
        - id: elastic
  azure:
    sidecar:
      enabled: true
      autoLogin: true
    application:
      enabled: true
      tenant: nav.no
      allowAllUsers: false
      replyURLs:
        - {{ url.reply_url }}
      claims:
        extra:
          - NAVident
        groups:
          - id: "eb7722ab-17c3-4822-8325-2a9e3ab86815"
  accessPolicy:
    outbound:
      external:
        - host: {{backend.host}}
      rules:
        - application: emottak-monitor
          namespace: team-emottak
          cluster: {{backend.cluster}}
  env:
    - name: REACT_APP_URL
      value: {{url.react_app_url}}
    - name: PROXY_URL
      value: {{url.proxy_url}}
    - name: EVENT_MANAGER_URL
      value: {{url.event_manager_url}}
